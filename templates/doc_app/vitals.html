    <title>Patient Vitals</title>
  </head>
  
  <body onload="startUp()" style="font-family: 'Montserrat', sans-serif;"; class="container mt-3">
    <h1 style="font-family: 'Cinzel', serif; color:#345797" class="text-center">Patient Vitals</h1>
    
    <div class="row align-items-start">
      <div class="col">
        <img id="vitals_img" src="{% static 'doc_app/img/vitals_pic.svg' %}" alt="doc pic">
      </div>
      <div id="form_column" class="col ">
        <form>
          <div id="profile_group1">
             <div class="mb-3">
        <label id="yy" for="firstName" class="">Temperature</label>
        <input type="text" onchange="valueGetterOnChanged('temperature')" class="form-control all_field_prop" id="temperature" aria-describedby="firstNameHelp">
      </div>
      
      <div class="mb-3">
          <label for="lastName" class="form-label">Blood Pressure</label>
        <input type="text" onchange="valueGetterOnChanged('bp')" class="form-control all_field_prop" id="bp" aria-describedby="lastNameHelp">
      </div>
      
      <div class="mb-3">
          <label for="otherNames" class="form-label">Pulse Rate</label>
        <input type="text" onchange="valueGetterOnChanged('pulse')" class="form-control all_field_prop" id="pulse" aria-describedby="otherNamesHelp">
      </div>
    
         
         <div class="d-grid gap-2">
       <button onclick="submitClicked();" type="button" style="background-color: #345797; color:white;" class="btn all_field_prop">Submit</button>
       </div>
      </div>
    </form>
      </div>
    </div>

   
<script>
   vitals={} // Hoisting the Patient Profile Object
      function valueGetterOnChanged(id) {
        userValue = document.getElementById(id).value 
        vitals[id] = userValue
        sessionStorage.setItem(id, userValue)
        // console.log(vitals)
               }

 function submitClicked(){
  window.location='dashboard'
   sessionStorage.setItem("vitals", JSON.stringify(vitals))
  console.log(sessionStorage.getItem("vitals"))

 };

 function startUp(){
  let tags = ['temperature', 'bp', 'pulse']
  for (i in tags){
        if(sessionStorage.getItem(tags[i])!=''){
   document.getElementById(tags[i]).value =sessionStorage.getItem(tags[i])
  }
}
 }
 </script>
