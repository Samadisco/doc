<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat&display=swap" rel="stylesheet">  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  
    <title>Patient Profile</title>
  </head>
  
  <body onload='startUp()' style="font-family: 'Montserrat', sans-serif;"; class="container mt-3">
    <h1 style="font-family: 'Cinzel', serif"; class="text-primary">Patient Profile</h1>
    
    
    <form>
      <div id="profile_group1">
         <div class="mb-3">
    <label for="firstName" class="">First name</label>
    <input onchange="valueGetterOnChanged('firstName')" type="text" class="form-control all_field_prop" id="firstName" aria-describedby="firstNameHelp">
  </div>
 
  
  <div class="mb-3">
      <label for="lastName" class="form-label">Last name</label>
    <input type="text" onchange= "valueGetterOnChanged('lastName')" class="form-control all_field_prop" id="lastName" aria-describedby="lastNameHelp">
  </div>
  
  <div class="mb-3">
      <label for="otherNames" class="form-label">Other names</label>
    <input type="text" onchange="valueGetterOnChanged('otherNames')" class="form-control all_field_prop" id="otherNames" aria-describedby="otherNamesHelp">
  </div>
  
  <div class="mb-3">
      <label for="DOB" class="form-label">D.O.B.</label>
    <input type="date" onchange="valueGetterOnChanged('DOB')" class="form-control all_field_prop" id="DOB" aria-describedby="DOBHelp">
  </div>
  
   <div class="mb-3">
      <label for="Age" class="form-label">Age</label>
    <input type="number" onchange="valueGetterOnChanged('Age')" class="form-control all_field_prop" id="Age" aria-describedby="AgeHelp">
  </div>

      <div class="d-grid gap-2">
       <button id="next_btn" class="btn btn-primary all_field_prop" type="button">Next</button>
</div>
      </div>
 
  <div id="profile_group2">
      
   <label for="gender" class="form-label">Gender</label>
   <select onchange="valueGetterOnChanged('gender')" id='gender' class="form-select all_field_prop mb-3" aria-label="gender">
  <option disabled selected></option>
  <option value="M">M</option>
  <option value="F">F</option>
  <option value="other">Other</option>
</select>
  
   <div class="mb-3">
      <label for="occupation" class="form-label">Occupation</label>
    <input type="text" onchange="valueGetterOnChanged('occupation')" class="form-control all_field_prop" id="occupation" aria-describedby="occupationHelp">
  </div>
  
   <div class="mb-3">
      <label for="address" class="form-label">Address</label>
    <input type="text" onchange="valueGetterOnChanged('address')" id='address' class="form-control all_field_prop" id="address" aria-describedby="addressHelp">
  </div>
  
   <div class="mb-3">
      <label for="contact" class="form-label">Contact</label>
    <input type="tel" onchange="valueGetterOnChanged('contact')" class="form-control all_field_prop" id="contact" aria-describedby="contactHelp">
  </div>
  <div class="mb-3">
      <label for="contact" class="form-label">ID</label>
    <input type="tel"  disabled class="form-control all_field_prop" id="id" aria-describedby="contactHelp">
  </div>
     <div class="d-grid gap-2">
   <button onclick="submitClicked();" type="button" class="btn btn-primary all_field_prop">Submit</button>
   
   </div>
  </div>
</form>
 
 <script>

 </script>
 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>

    <script>
    
      patient_profile={} // Hoisting the Patient Profile Object
      function valueGetterOnChanged(id) {
        userValue = document.getElementById(id).value 
        patient_profile[id] = userValue
        sessionStorage.setItem(id, userValue)
         
               }

      function submitClicked(){
        window.location='dashboard.php'
        // console.log(patient_profile)
        sessionStorage.setItem("patient_profile", JSON.stringify(patient_profile))
 
 };

 function startUp(params) {
     let tags = ['firstName','lastName','otherNames','DOB','Age','gender','occupation','address','contact']
  for (i in tags){
        if(sessionStorage.getItem(tags[i])!=''){
   document.getElementById(tags[i]).value =sessionStorage.getItem(tags[i])
  }
}
 }
  
  
      
    </script>
<style>
.all_field_prop{
padding:14px;
}
</style>

  </body>
</html>
